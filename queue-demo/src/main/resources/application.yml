server:
  port: 8080
  servlet:
    context-path: /business

spring:
  redis:
    host: localhost
    port: 6379
    timeout: 20000
    password:
    jedis:
      pool:
        max-idle: 8
        min-idle: 0
        max-wait: -1
        max-active: 8
    database: 0
  application:
    name: queue
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
